---
- name: Setup development environment (Debian/Ubuntu)
  hosts: localhost
  connection: local
  become: false

  vars:
    user_name: "{{ ansible_user_id }}"
    user_home: "{{ ansible_env.HOME }}"
    dotfiles_path: "{{ user_home }}/.dotfiles"
    neovim_version: "stable"
    python_version: "3.12.0"
    install_ghostty: true
    install_haskell: true
    cargo_home: "{{ user_home }}/.cargo"
    cargo_bin: "{{ cargo_home }}/bin"
    go_root: "/usr/local/go"
    go_path: "{{ user_home }}/go"
    go_bin: "{{ go_path }}/bin"
    pyenv_root: "{{ user_home }}/.pyenv"
    bob_path: "{{ user_home }}/.local/share/bob"
    local_bin: "{{ user_home }}/.local/bin"

  pre_tasks:
    - name: Update apt cache
      become: true
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

  tasks:
    # ===================
    # Base packages
    # ===================
    - name: Install base packages
      become: true
      ansible.builtin.apt:
        name:
          - git
          - curl
          - wget
          - unzip
          - build-essential
          - stow
          - ca-certificates
          - gnupg
          - make
          - cmake
          - pkg-config
          - libssl-dev
          - libfuse2
          - jq
        state: present

    - name: Ensure local bin directory exists
      ansible.builtin.file:
        path: "{{ local_bin }}"
        state: directory
        mode: "0755"

    # ===================
    # Rust
    # ===================
    - name: Check if rustup is installed
      ansible.builtin.stat:
        path: "{{ cargo_home }}/bin/rustup"
      register: rustup_installed

    - name: Download rustup installer
      ansible.builtin.get_url:
        url: https://sh.rustup.rs
        dest: /tmp/rustup.sh
        mode: "0755"
      when: not rustup_installed.stat.exists

    - name: Install rustup
      ansible.builtin.command:
        cmd: /tmp/rustup.sh -y --no-modify-path
      when: not rustup_installed.stat.exists
      changed_when: true

    - name: Cleanup rustup installer
      ansible.builtin.file:
        path: /tmp/rustup.sh
        state: absent

    # ===================
    # Go
    # ===================
    - name: Install Go
      become: true
      ansible.builtin.apt:
        name: golang-go
        state: present

    - name: Ensure go bin directory exists
      ansible.builtin.file:
        path: "{{ go_bin }}"
        state: directory
        mode: "0755"

    # ===================
    # Haskell
    # ===================
    - name: Check if ghcup is installed
      ansible.builtin.stat:
        path: "{{ user_home }}/.ghcup/bin/ghcup"
      register: ghcup_installed

    - name: Download ghcup installer
      ansible.builtin.get_url:
        url: https://get-ghcup.haskell.org
        dest: /tmp/ghcup.sh
        mode: "0755"
      when:
        - install_haskell
        - not ghcup_installed.stat.exists

    - name: Install ghcup
      ansible.builtin.shell:
        cmd: BOOTSTRAP_HASKELL_NONINTERACTIVE=1 BOOTSTRAP_HASKELL_MINIMAL=1 /tmp/ghcup.sh
      when:
        - install_haskell
        - not ghcup_installed.stat.exists
      changed_when: true

    - name: Cleanup ghcup installer
      ansible.builtin.file:
        path: /tmp/ghcup.sh
        state: absent

    # ===================
    # Python (pyenv)
    # ===================
    - name: Install pyenv dependencies
      become: true
      ansible.builtin.apt:
        name:
          - libssl-dev
          - zlib1g-dev
          - libbz2-dev
          - libreadline-dev
          - libsqlite3-dev
          - libncursesw5-dev
          - xz-utils
          - tk-dev
          - libxml2-dev
          - libxmlsec1-dev
          - libffi-dev
          - liblzma-dev
        state: present

    - name: Check if pyenv is installed
      ansible.builtin.stat:
        path: "{{ pyenv_root }}/bin/pyenv"
      register: pyenv_installed

    - name: Clone pyenv repository
      ansible.builtin.git:
        repo: https://github.com/pyenv/pyenv.git
        dest: "{{ pyenv_root }}"
        depth: 1
      when: not pyenv_installed.stat.exists

    - name: Ensure pyenv directory is owned by user
      ansible.builtin.file:
        path: "{{ pyenv_root }}"
        owner: "{{ user_name }}"
        group: "{{ user_name }}"
        recurse: true
      become: true

    - name: Check if pyenv-virtualenv is installed
      ansible.builtin.stat:
        path: "{{ pyenv_root }}/plugins/pyenv-virtualenv"
      register: pyenv_virtualenv_installed

    - name: Clone pyenv-virtualenv plugin
      ansible.builtin.git:
        repo: https://github.com/pyenv/pyenv-virtualenv.git
        dest: "{{ pyenv_root }}/plugins/pyenv-virtualenv"
        depth: 1
      when: not pyenv_virtualenv_installed.stat.exists

    - name: Install Python version via pyenv
      ansible.builtin.shell:
        cmd: "{{ pyenv_root }}/bin/pyenv install -s {{ python_version }}"
      environment:
        PYENV_ROOT: "{{ pyenv_root }}"
      changed_when: false

    # ===================
    # Node.js
    # ===================
    - name: Check if pnpm is installed
      ansible.builtin.stat:
        path: "{{ user_home }}/.local/share/pnpm/pnpm"
      register: pnpm_installed

    - name: Install pnpm via curl
      ansible.builtin.shell:
        cmd: curl -fsSL https://get.pnpm.io/install.sh | sh -
      when: not pnpm_installed.stat.exists
      changed_when: true

    - name: Check if bun is installed
      ansible.builtin.stat:
        path: "{{ user_home }}/.bun/bin/bun"
      register: bun_installed

    - name: Install bun
      ansible.builtin.shell:
        cmd: curl -fsSL https://bun.sh/install | bash
      when: not bun_installed.stat.exists
      changed_when: true

    # ===================
    # Shell (zsh)
    # ===================
    - name: Install zsh
      become: true
      ansible.builtin.apt:
        name: zsh
        state: present

    - name: Check if oh-my-zsh is installed
      ansible.builtin.stat:
        path: "{{ user_home }}/.oh-my-zsh"
      register: ohmyzsh_installed

    - name: Install oh-my-zsh
      ansible.builtin.shell:
        cmd: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended --keep-zshrc
      when: not ohmyzsh_installed.stat.exists
      changed_when: true

    - name: Check if zsh-history-substring-search plugin exists
      ansible.builtin.stat:
        path: "{{ user_home }}/.oh-my-zsh/custom/plugins/zsh-history-substring-search"
      register: zsh_history_plugin

    - name: Install zsh-history-substring-search plugin
      ansible.builtin.git:
        repo: https://github.com/zsh-users/zsh-history-substring-search.git
        dest: "{{ user_home }}/.oh-my-zsh/custom/plugins/zsh-history-substring-search"
        depth: 1
      when: not zsh_history_plugin.stat.exists

    - name: Check if atuin is installed
      ansible.builtin.stat:
        path: "{{ user_home }}/.atuin/bin/atuin"
      register: atuin_installed

    - name: Install atuin via cargo
      ansible.builtin.command:
        cmd: "{{ cargo_bin }}/cargo install atuin"
      environment:
        PATH: "{{ cargo_bin }}:{{ ansible_env.PATH }}"
      when: not atuin_installed.stat.exists
      changed_when: true

    - name: Check if oh-my-posh is installed
      ansible.builtin.stat:
        path: "{{ local_bin }}/oh-my-posh"
      register: ohmyposh_installed

    - name: Install oh-my-posh
      ansible.builtin.shell:
        cmd: curl -s https://ohmyposh.dev/install.sh | bash -s -- -d {{ local_bin }}
      when: not ohmyposh_installed.stat.exists
      changed_when: true

    - name: Set zsh as default shell
      become: true
      ansible.builtin.user:
        name: "{{ user_name }}"
        shell: /usr/bin/zsh

    # ===================
    # Neovim
    # ===================
    - name: Check if bob is installed
      ansible.builtin.stat:
        path: "{{ cargo_bin }}/bob"
      register: bob_installed

    - name: Install bob via cargo
      ansible.builtin.command:
        cmd: "{{ cargo_bin }}/cargo install bob-nvim"
      environment:
        PATH: "{{ cargo_bin }}:{{ ansible_env.PATH }}"
      when: not bob_installed.stat.exists
      changed_when: true

    - name: Check if nvim is installed via bob
      ansible.builtin.stat:
        path: "{{ bob_path }}/nvim-bin/nvim"
      register: nvim_installed

    - name: Install neovim via bob
      ansible.builtin.command:
        cmd: "{{ cargo_bin }}/bob use {{ neovim_version }}"
      environment:
        PATH: "{{ cargo_bin }}:{{ ansible_env.PATH }}"
      when: not nvim_installed.stat.exists
      changed_when: true

    # ===================
    # Terminal (tmux, ghostty)
    # ===================
    - name: Install tmux
      become: true
      ansible.builtin.apt:
        name: tmux
        state: present

    - name: Check if TPM is installed
      ansible.builtin.stat:
        path: "{{ user_home }}/.tmux/plugins/tpm"
      register: tpm_installed

    - name: Install TPM (Tmux Plugin Manager)
      ansible.builtin.git:
        repo: https://github.com/tmux-plugins/tpm
        dest: "{{ user_home }}/.tmux/plugins/tpm"
        depth: 1
      when: not tpm_installed.stat.exists

    - name: Install tmuxinator
      become: true
      ansible.builtin.apt:
        name: tmuxinator
        state: present

    # Ghostty installation
    # Ubuntu: https://github.com/mkasberg/ghostty-ubuntu
    # Debian: https://github.com/dariogriffo/ghostty-debian
    - name: Check if ghostty is installed
      ansible.builtin.command:
        cmd: which ghostty
      register: ghostty_check
      failed_when: false
      changed_when: false

    - name: Install ghostty on Ubuntu via community script
      ansible.builtin.shell:
        cmd: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/mkasberg/ghostty-ubuntu/HEAD/install.sh)"
      when:
        - install_ghostty
        - ghostty_check.rc != 0
        - ansible_distribution == "Ubuntu"
      changed_when: true

    - name: Add ghostty GPG key (Debian)
      become: true
      ansible.builtin.shell:
        cmd: curl -fsSL https://debian.griffo.io/EA0F721D231FDD3A0A17B9AC7808B4DD62C41256.asc | gpg --dearmor -o /usr/share/keyrings/debian.griffo.io.gpg
        creates: /usr/share/keyrings/debian.griffo.io.gpg
      when:
        - install_ghostty
        - ghostty_check.rc != 0
        - ansible_distribution == "Debian"

    - name: Add ghostty apt repository (Debian)
      become: true
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/debian.griffo.io.gpg] https://debian.griffo.io/apt {{ ansible_distribution_release }} main"
        filename: ghostty
        state: present
      when:
        - install_ghostty
        - ghostty_check.rc != 0
        - ansible_distribution == "Debian"

    - name: Install ghostty (Debian)
      become: true
      ansible.builtin.apt:
        name: ghostty
        state: present
        update_cache: true
      when:
        - install_ghostty
        - ghostty_check.rc != 0
        - ansible_distribution == "Debian"

    # ===================
    # CLI Tools
    # ===================
    - name: Check if exa is installed
      ansible.builtin.command:
        cmd: which exa
      register: exa_check
      failed_when: false
      changed_when: false

    - name: Install exa via cargo
      ansible.builtin.command:
        cmd: "{{ cargo_bin }}/cargo install exa"
      environment:
        PATH: "{{ cargo_bin }}:{{ ansible_env.PATH }}"
      when: exa_check.rc != 0
      changed_when: true

    - name: Check if gum is installed
      ansible.builtin.command:
        cmd: which gum
      register: gum_check
      failed_when: false
      changed_when: false

    - name: Install gum via go
      ansible.builtin.command:
        cmd: go install github.com/charmbracelet/gum@latest
      environment:
        PATH: "{{ go_bin }}:/usr/local/go/bin:{{ ansible_env.PATH }}"
        GOPATH: "{{ go_path }}"
      when: gum_check.rc != 0
      changed_when: true

    - name: Check if lazygit is installed
      ansible.builtin.command:
        cmd: which lazygit
      register: lazygit_check
      failed_when: false
      changed_when: false

    - name: Install lazygit via go
      ansible.builtin.command:
        cmd: go install github.com/jesseduffield/lazygit@latest
      environment:
        PATH: "{{ go_bin }}:/usr/local/go/bin:{{ ansible_env.PATH }}"
        GOPATH: "{{ go_path }}"
      when: lazygit_check.rc != 0
      changed_when: true

    - name: Check if lazydocker is installed
      ansible.builtin.command:
        cmd: which lazydocker
      register: lazydocker_check
      failed_when: false
      changed_when: false

    - name: Install lazydocker via official script
      ansible.builtin.shell:
        cmd: curl https://raw.githubusercontent.com/jesseduffield/lazydocker/master/scripts/install_update_linux.sh | bash
      environment:
        DIR: "{{ local_bin }}"
      when: lazydocker_check.rc != 0
      changed_when: true

    # ===================
    # OpenCode
    # ===================
    - name: Check if opencode is installed
      ansible.builtin.command:
        cmd: which opencode
      register: opencode_check
      failed_when: false
      changed_when: false

    - name: Install opencode via bun
      ansible.builtin.shell:
        cmd: "{{ user_home }}/.bun/bin/bun install -g opencode-ai"
      environment:
        PATH: "{{ user_home }}/.bun/bin:{{ ansible_env.PATH }}"
      when: opencode_check.rc != 0
      changed_when: true

    - name: Check if oh-my-opencode plugin is configured
      ansible.builtin.shell:
        cmd: grep -q 'oh-my-opencode' {{ user_home }}/.config/opencode/opencode.jsonc 2>/dev/null || grep -q 'oh-my-opencode' {{ user_home }}/.config/opencode/opencode.json 2>/dev/null
      register: ohmyopencode_check
      failed_when: false
      changed_when: false

    - name: Install oh-my-opencode plugin
      ansible.builtin.shell:
        cmd: "{{ user_home }}/.bun/bin/bunx oh-my-opencode install --no-tui --claude=no --openai=no --gemini=no --copilot=yes"
      environment:
        PATH: "{{ user_home }}/.bun/bin:{{ ansible_env.PATH }}"
      when: ohmyopencode_check.rc != 0
      changed_when: true
